version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - my_name_is
  - bot_challenge_name
  - ask_travel_time
  - welches_fach_habe_ich
  - funktionsabfrage
  - bot_challenge
  
actions:
  - action_store_name
  - action_get_name
  - action_get_travel_time
  - fächerauswahl_tag
  - frage_nach_funktionen

entities:
  - username
  - from_station
  - to_station
  - wochentag 

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  from_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_station
  to_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: to_station
  wochentag:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wochentag
  

responses:
  utter_greet:
  - text: "Hallo wie geht es Dir?"
  - text: "Servus, wie isses?"
  - text: "Hello there, wie geht's?"

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin dein bester Kumpel wenns drum geht deinen Uni-Alltag zu organsisieren. Probiers doch einfach aus, oder Frag mich was ich alles kann ;). "
  - text: "Ich bin deine letzte Hoffnung mit dem ganzen Organisationskram fertig zu werden!  Probiers doch einfach aus, oder Frag mich was ich alles kann ;)."
  - text: "Ich helfe dir bei den wichtigsten Fragen rund um deinen Uni Alltag.  Probiers doch einfach aus oder, Frag mich was ich alles kann ;)."

  utter_greet_ask_name:
  - text: "Hallo, wie heißt Du?"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
