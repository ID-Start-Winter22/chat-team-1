<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Archie.png">
    <title>Rasa Chatbot</title>
    <style>
body {
    background-color: rgb(77, 1, 79);
    background-image: url("Archie.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 40%;
    background-attachment: fixed;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    

}

#navbar{
    margin-left: 74.7%;
    margin-top: 2%;
    color: red;
    display: flex;
    gap: 30px;
}
a{
    color: #6F42C1;
    font-size: 26px;
}
a:hover{
    cursor: pointer;
    opacity: 0.7;
}

    </style>
</head>
<body>
    <div id="navbar">
<a href="https://github.com/ID-Start-Winter22/chat-team-1/wiki#und-wir-sind-die-entwickler-">About us</a>
<a href="https://github.com/ID-Start-Winter22/chat-team-1/wiki" target="_blank">Github Wiki</a>


    </div>
    <div 
        id="rasa-chat-widget" 
        data-websocket-url="http://localhost:5005/"  
        data-height=580
        data-avatar-url="Archie.png"  
        data-avatar-background="#FFFFFF"
        data-primary="#6F42C1"
        data-default-open="true"
        data-primary-highlight="##c4d32b">
        
    </div>
    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>
</body>
</html>
