version: "3.0"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Antworte mir auf die Frage welche Fächer ich habe an welchem Tag 
  steps: 
  - intent: welches_fach_habe_ich
  - action: fächerauswahl_tag 

- rule : Antwort mir auf die Frage was kannst du alles ? 
  steps: 
  - intent: funktionsabfrage
  - action: frage_nach_funktionen

